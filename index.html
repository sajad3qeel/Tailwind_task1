<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://tailwindcomponents.com/css/component.checkboxes.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varta:wght@300&display=swap" rel="stylesheet">
<style>
    .Varta{ font-family: 'Varta', sans-serif;}
</style>

    <title>log in form</title>
</head>
<body>

<div class=" min-h-screen flex items-center justify-center bg-gray-400 ">

<div class="max-w-xl w-full space-y-10 p-20 bg-white ">
    <div class="text-center">
        <h1 class=" font-sans text-red-500 text-4xl font-bold md:text-blue-500">Create Account</h1>
    </div>
    
    <div class="flex space-x-4 justify-center ">
        <img src="google.svg" alt="">
        <img src="facebook.svg" alt="">
        <img src="Twitter.svg" alt="">
        <img src="vk.svg" alt="">
        
    </div>


    <div class="">
        <h3 class="text-center text-gray-700 text-sm Varta mb-4 font-bold">or use your email for registration: </h3>
        <form action="">
            <div>
                <input type="text" name="" placeholder="Name" class="block w-full h-14 pl-2 border-4 rounded-xl my-4 bg-gray-200 placeholder-gray-400">
            </div>

            <div>
                <input type="text" name="" placeholder="Email" class="block w-full h-14 pl-2 border-4 rounded-xl my-4 bg-gray-200 placeholder-gray-400">
            </div>

            <div>
                <input type="text" name="" placeholder="Password" class="block w-full h-14 pl-2 border-4 rounded-xl my-4 bg-gray-200 placeholder-gray-400 ">
            </div>

            <div class="">

                <label class="">
                    <input type="checkbox" class="form-checkbox h-6 w-6 text-red-500 rounded-xl md:text-blue-500 " checked><span class="ml-2 text-gray-700 Varta font-bold pl-2">I agree to the <a href="" class="text-red-400 md:text-blue-400">Terms</a> and <a href="" class="text-red-400 md:text-blue-400">Privacy Policy</a>.</span>
                </label>

            </div>
            <div class="flex space-x-10 justify-center mt-10">

                <button class="w-6/12 h-14 rounded-xl bg-red-500 -mr-6 text-white font-sans font-bold md:bg-blue-500">Sign Up</button>
                <button class="w-6/12 h-14 border-2 border-red-500 rounded-xl bg-white text-red-500 font-bold md:border-blue-500 md:text-blue-500">Sign In</button>

            </div>

        </form>

          </div>

    </div>

</div>
</body>
</html>
